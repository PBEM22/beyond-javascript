<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area {
            width : 100px;
            height: 100px;
            border : 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>01. id를 이용한 요소 노드 취득</h1>
    <p>
        <b>Document.prototype.getElementById</b> 메서드는 인수로 전달한 id 어트리뷰트 값을 갖는
        하나의 요소를 탐색하여 반환한다. 문서 내에 중복 된 id를 갖는 HTML 요소가 여러 개 존재하더라도
        에러가 발생하지는 않지만 해당 id를 갖는 첫 번째 요소 노드만 반환한다.
    </p>
    <div id="area1" class="area">
        div 영역
        <p id="area2">p 영역</p>
    </div>
    <div id="area1">
        div 영역
    </div>

    </script>

</body>
</html>
